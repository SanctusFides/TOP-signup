<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">

        <div id="splash">
            <h1>ODIN</h1>

        </div>

        <div id="signup">
            <div id="signup-top">
                <p>This is not a real online serivce! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>

            <div id="signup-mid">
                <p>Let's do this!</p>
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name">

                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name">

                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">

                <label for="phone">PHONE NUMBER</label>
                <input type="text" name="phone" id="phone">
                
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">
                
                <label for="confpassword">CONFIRM PASSWORD</label>
                <input type="password" name="confpassword" id="confpassword">
                
            </div>

            <div id="signup-bottom">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>


    </div>
</body>
</html>
